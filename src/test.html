<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="index">
    <meta name="author" content="Fabio Buracchi">
    <title>Prototype</title>
    <!-- Bootstrap core CSS -->
    <link href="/src/css/bootstrap.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/src/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <script type="application/javascript">
        function resizeFrame(frame) {
            frame.style.height=frame.contentWindow.document.body.scrollHeight + "px";
        }
    </script>
</head>
<body>
    <main>
        <!-- remove the obsolete scrolling attribute after the maintenance -->
        <iframe src="/home.html" onload="resizeFrame(this)" name="main_frame" title="content" scrolling="no" style="width:100%;border:none;overflow:hidden;"></iframe>
    </main>
    <!-- Bootstrap core JavaScript -->
<script src="/assets/js/jquery.min.js"></script>
<script src="/assets/js/popper.js"></script>
<script src="/src/js/bootstrap.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        "use strict";
        $('ul.navbar-nav > li').click(function(e) {
            if (!$(this).hasClass('disabled')) {
                $('ul.navbar-nav > li').removeClass('active');
                $(this).addClass('active');
            }
        });
    });
</script>
</body>
</html>
