<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="index">
    <meta name="author" content="Fabio Buracchi">
    <title>Prototype</title>
    <!-- Bootstrap core CSS -->
    <link href="/src/css/bootstrap.css" rel="stylesheet">
    <script type="application/javascript">
        function resizeFrame(frame) {
            frame.style.height=frame.contentWindow.document.body.scrollHeight + "px";
        }
    </script>
</head>
<body>
    <header>
        <!-- remove the obsolete scrolling attribute after the maintenance -->
        <iframe src="/src/component/navbar/navbar.html" onload="resizeFrame(this)" name="nav_frame" title="navbar" scrolling="no" style="display:block;width:100%;border:none;overflow:hidden;"></iframe>
    </header>
    <main>
        <!-- remove the obsolete scrolling attribute after the maintenance -->
        <iframe src="/home.html" onload="resizeFrame(this)" name="main_frame" title="content" scrolling="no" style="display:block;width:100%;border:none;overflow:hidden;"></iframe>
    </main>
    <footer>
        <!-- remove the obsolete scrolling attribute after the maintenance -->
        <iframe src="/src/component/footer/footer.html" onload="resizeFrame(this)" name="main_frame" title="content" scrolling="no" style="display:block;width:100%;border:none;overflow:hidden;"></iframe>
    </footer>
    <!-- Bootstrap core JavaScript -->
<script src="/assets/js/jquery.min.js"></script>
<script src="/assets/js/popper.js"></script>
<script src="/src/js/bootstrap.js"></script>
</body>
</html>
