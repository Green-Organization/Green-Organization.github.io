<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="login">
        <meta name="author" content="Fabio Buracchi">
        <title>Login</title>
        <!-- Bootstrap core CSS -->
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="style.css" rel="stylesheet">
        <link href="login.css" rel="stylesheet">
    </head>
    <body class="text-center">
        <form class="form-signin" action="administrator.html" method="get">
            <h1 class="h3 mb-5 font-weight-normal">LOGO</h1>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" value="remember-me" id="formCustomCheckbox26">
                <label class="custom-control-label" for="formCustomCheckbox26">Remember me</label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
            <a href="#" class="mt-4 mb-5 forgot">Forgot your email or password?</a>
        </form>
        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/popper.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
