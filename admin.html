<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="index">
    <meta name="author" content="Fabio Buracchi">
    <title>Prototype</title>
    <script src="/src/js/frame.js"></script>
    <script type="application/javascript">
        function resizeFrame(frame) {
            frame.style.height=frame.contentWindow.document.body.scrollHeight + "px";
        }
    </script>
</head>
<body style="margin:0;">
    <header>
        <iframe src="/src/components/navbar/admin-navbar.html" onload="resizeFrame(this)" onresize="resizeFrame(this)" name="nav_frame" title="navbar" style="display:block;width:100%;border:none;overflow:hidden;"></iframe>
    </header>
    <main>
        <iframe src="/src/home.html" onload="resizeFrame(this)" name="main_frame" title="content" style="display:block;width:100%;border:none;overflow:hidden;"></iframe>
    </main>
    <footer>
        <iframe src="/src/components/footer/footer.html" onload="resizeFrame(this)" name="main_frame" title="content" style="display:block;width:100%;border:none;overflow:hidden;"></iframe>
    </footer>
</body>
</html>
