<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="index">
    <meta name="author" content="Fabio Buracchi">
    <title>Prototype</title>
    <script src="/js/frame_utils.js"></script>
</head>
<body style="margin:0;">
    <header>
        <iframe
            src="/components/navbar/admin-navbar.html"
            onload="resizeFrameByContent(this)"
            name="nav_frame"
            title="navbar"
            style="display:block;width:100%;border:none;overflow:hidden;">
        </iframe>
    </header>
    <main>
        <iframe
            src="/pages/home/home.html" 
            onload="resizeFrameByContent(this)"
            name="main_frame" 
            title="content" 
            style="display:block;width:100%;border:none;overflow:hidden;">
        </iframe>
    </main>
    <footer>
        <iframe 
            src="/components/footer/footer.html" 
            onload="resizeFrameByContent(this)" 
            name="footer_frame" 
            title="footer"
            style="display:block;width:100%;border:none;overflow:hidden;">
        </iframe>
    </footer>
</body>
</html>
